        <legend>添加管理员信息页面</legend>
    </fieldset>
    <div class="layui-form-item">
        <label class="layui-form-label">管理员名称:</label>
        <div class="layui-input-inline">
            <input type="password" name="password" lay-verify="pass" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">请填写6到12位</div>
    </div>
    <div class="layui-form-item">
    <label class="layui-form-label">管理员账号:</label>
    <div class="layui-input-inline">
        <input type="password" name="password" lay-verify="pass" placeholder="请输入" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-mid layui-word-aux">请填写6到12位</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">角色名称</label>
        <div class="layui-input-inline">
            <select name="quiz1">
                <option value="">请选择</option>
                <option value="0" selected="">xx管理员</option>
                <option value="1">xo管理员</option>
                <option value="2">oo管理员</option>
            </select>
        </div>
    </div>


    <div class="layui-form-item">
    <label class="layui-form-label">密码:</label>
    <div class="layui-input-inline">
        <input type="password" name="password" lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-mid layui-word-aux">请填写6到12位密码</div>
</div>

    <div class="layui-form-item">
        <label class="layui-form-label">联系电话:</label>
        <div class="layui-input-inline">
            <input type="password" name="password" lay-verify="pass" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">请填写6到12位</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">电子邮箱:</label>
        <div class="layui-input-inline">
            <input type="password" name="password" lay-verify="pass" placeholder="请输入" autocomplete="off" class="layui-input">

        </div>
    </div>
